<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Academy - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Academy</h1>
    <p>Login or Sign up to access AI courses</p>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="showForm('login')">Login</button>
      <button onclick="showForm('signup')">Sign Up</button>
      <button onclick="showForm('forgot')">Forgot Password</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form hidden">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="googleLogin()">Continue with Google</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="form hidden">
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <button type="button" onclick="googleLogin()">Sign Up with Google</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form" class="form hidden">
      <input type="email" id="forgot-email" placeholder="Email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <p id="message"></p>
  </div>
</body>
</html>
